<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/app/icon.svg" />
    <link rel="stylesheet" href="/app/main.css" />
    <script type="module" src="/pb/pb.js"></script>
  </head>
  <body>
    <pb-a href="/" pb-replace>
      <button>HOME</button>
    </pb-a>

    <pb-a pb-href="/a">
      <button>A</button>
    </pb-a>

    <pb-a pb-href="/b">
      <button>B</button>
    </pb-a>

    <pb-a pb-href="/c">
      <button>C</button>
    </pb-a>

    <pb-route pb-path="/a">
      <template>
        <p>A</p>
      </template>
    </pb-route>

    <pb-route pb-path="/b">
      <template>
        <p>B</p>
      </template>
    </pb-route>

    <pb-route pb-path="/c">
      <template>
        <p>C</p>
        <pb-json
          pg-global='{
            "foo": "onFooChange",
            "foo": "onFooChange",
            "foo": "onFooChange"
          }'
          >JSON</pb-json
        >
      </template>
    </pb-route>
  </body>
</html>
