<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pb.js</title>
    <style>
        body {
            color: hsl(0, 0%, 75%);
            background-color: hsl(0, 0%, 15%);
        }
    </style>
    <script type="module" src="src/pb-repeat.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <h4>For Loop</h4>
    <pb-repeat pb-key="key" pb-val="val" pb-iter="foo">
        <template>
            <p>
                <pb-bind pb-val="val"></pb-bind>
            </p>
        </template>
    </pb-repeat>
    
</body>
</html>
