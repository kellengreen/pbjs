<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pb.js</title>
    <style>
        body {
            color: hsl(0, 0%, 75%);
            background-color: hsl(0, 0%, 15%);
        }
    </style>
    <script>
        const count = 10000;

        const fns = [

            function (a, b) {
                return a + b;
            },

            new Function('a', 'b', `return a + b`),

            function (a, b) {
                new Function('a', 'b', `return a + b`)(a, b);
            },
        ]

        // const fn3 = new Function(``);

        for (const fn of fns) {
            let start = performance.now();
            for (let i = 0; i < count; i++) {
                fn();
            }
            let end = performance.now();
            console.log(end - start);
        }

    </script>
</head>
<body></body>
</html>
