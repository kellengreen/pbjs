    <script>
        class PbBase extends HTMLElement {
            constructor() {
                super();
                this.listeners = [];
            }

            connectedCallback() {
                // add listeners
                for (const [event, listener] of this.listeners) {
                    this.addEventListener(event, listener.bind(this));
                }
            }

            disconnectedCallback() {
                // remove listeners
                for (const [event, listener] of this.listeners) {
                    this.removeEventListener(event, listener.bind(this));
                }
            }
        }

        class PbDrag extends PbBase {
            constructor() {
                super();
                this.draggable = true;
                this.currentlyOver = null;

                
                this.listeners.push(['dragstart', this.onDragStart]);
                this.listeners.push(['dragenter', this.onDragEnter]);
                // this.listeners.push(['dragleave', this.onDragLeave]);
                this.listeners.push(['dragend', this.onDragEnd]);
                // this.listeners.push(['dragover', this.onDragOver]);
                // this.listeners.push(['drop', this.onDrop]);
            }

            static 

            onDragStart(evt) {
                //  // Stop start drag from bubbling up.

            onDragEnter(evt) {

                console.log('-');

                // skip self

                    return;
                }



                // only stop for siblings
                let isSibling = false;
                for (const elem of evt.target.parentElement.children) {
                    if (this === elem) {
                        isSibling = true;
                        break;
                    }
                }

                if (isSibling === false) {

                console.log('onDragEnter');

                console.log('-');
                this.style.filter = 'invert(100%)';



                // only drop in siblings

                    // debugger

                        console.log('onDragEnter');
                        console.log(this.innerText);
                        this.style.filter = 'invert(100%)';
                    }
                }

                                // evt.stopPropagation(); // Stop start drag from bubbling up. 

            }

        }
