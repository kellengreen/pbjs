<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pb.js</title>
</head>
<body>
    <pb-scope pb-id="outerScope">
        <pb-scope pb-id="innerScope">
            <pb-bind pb-to="val"></pb-bind>
        </pb-scope>
    </pb-scope>

<script>

    function outerScope(scope) {
        scope.val = 'outer';
    }

    function innerScope(scope) {
        scope.val = 'inner';
    }

</script>

<script src="bin/core.js"></script>
<script src="bin/tags/pb-scope.js"></script>
<script src="bin/tags/pb-bind.js"></script>
<script src="bin/tags/pb-repeat.js"></script>

</body>
</html>
