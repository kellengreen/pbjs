<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pb.js</title>
    <style>
        body {
            color: hsl(0, 0%, 70%);
            font: 18px/1.2 monospace;
            background-color: hsl(0, 0%, 15%);
        }
        button {
            font: inherit;
        }
    </style>
</head>
<body>
    <div pb-is="hello-world">
        <p>Hello, world!</p>
    </div>

    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="mod">Mod</button>
    <div id="container"></div>
    <script>
        let i = 0;
        const container = document.querySelector('#container');
        document.querySelector('#add').addEventListener('click', () => {
            const elem = document.createElement('div');
            elem.textContent = `[${i++}]`;
            container.appendChild(elem)
        });
        document.querySelector('#remove').addEventListener('click', () => {
            const elem = container.firstElementChild;
            if (elem) {
                container.removeChild(elem);
            }
        });
        document.querySelector('#mod').addEventListener('click', () => {
            const elem = container.lastElementChild;
            if (elem) {
                elem.textContent = `{${i}}`;
                elem.setAttribute('pb-foo', i++);
            }
        });
    </script>

    <script src="bin/pb.js" defer></script>
    <script>
        class A {
            constructor() {
                this.vA = 'A';
            }
            mA() {}
            static sA() {}
        }
        class B {
            constructor() {
                this.vB = 'B';
            }
            mB() {}
        }        
        class C extends A {
            constructor() {
                super();
                this.vC = 'C'
            }
            mC() {}
        }

        const D = Object.create(C.prototype, B);

        console.dir(A);
        console.dir(new A());
        console.dir(C);
        console.dir(new C());
        console.dir(D);
        console.dir(new D());
    </script>
</body>
</html>
