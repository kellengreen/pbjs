<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pb.js</title>
    <style>
        body {
            color: hsl(0, 0%, 70%);
            font: 1.2em/1.2 monospace;
            background-color: hsl(0, 0%, 15%);
        }
        
        button {
            font: inherit;
        }
    </style>
</head>
<body>

    <template pb="bind" to="path.to.obj" as="obj">

        <p>${obj.title}</p>
        <a href="$[obj.link]">See more</a>

        <template pb="if" cond="$[obj.img]">
            <img src="$[obj.img]">
        </template>

        <template pb="elif" cond="$[defaults.obj_img]">
            <img src="$[defaults.obj_img]">
        </template>

        <template pb="else">
            <a href="/support">Report error</a>
        </template>

    </template>
    <!--RENDER HERE-->

    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="mod">Mod</button>
    <div id="container"></div>
    <script>
        let i = 0;
        const container = document.querySelector('#container');
        document.querySelector('#add').addEventListener('click', () => {
            const elem = document.createElement('div');
            elem.textContent = `[${i++}]`;
            container.appendChild(elem)
        });
        document.querySelector('#remove').addEventListener('click', () => {
            const elem = container.firstElementChild;
            if (elem) {
                container.removeChild(elem);
            }
        });
        document.querySelector('#mod').addEventListener('click', () => {
            const elem = container.lastElementChild;
            if (elem) {
                elem.textContent = `{${i}}`;
                elem.setAttribute('pb-foo', i++);
            }
        });
    </script>
    <script src="bin/pb.js" defer></script>
</body>
</html>
