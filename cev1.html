<script>
const pb = {};

// Autonomous custom elements
pb.Base = class extends HTMLElement {

	static get observedAttributes() {
		return [
            'pb-for',
            'pb-bind',
            'pb-style',
            ''
        ];
	}

	constructor() {
		super();
		this._countryCode = null;
	}

	attributeChangedCallback(name, oldValue, newValue) {
		this._countryCode = newValue;
		this._updateRendering();
	}

	connectedCallback() {
		this._updateRendering();
	}

	get $country() {
		return this._countryCode;
	}

	set $country(value) {
		this.setAttribute('country', value);
	}

	_updateRendering() {

	}
};

customElements.define('pb-base', pb.Base);
const pbBase = document.createElement('pb-base');
// or const pbBase = new pb.Base();

//Customized built-in elements
pb.Button = class extends HTMLButtonElement {
	constructor() {
    	super();

    	this.addEventListener('click', () => {

    	});
  	}
};

customElements.define('pb-button', pb.Button, {extends: 'button'});
const pbButton = document.createElement('button', {is: 'pb-button'});

// or const pbButton = new pb.Button();

/* In general, the name of the element being extended cannot be determined simply by looking at what element interface
it extends, as many elements share the same interface (such as q and blockquote both sharing HTMLQuoteElement). */

/* To use our customized built-in element, we use the is attribute on a button element: <button is="plastic-button">Click Me!</button>
Trying to use a customized built-in element as an autonomous custom element will not work; that is,
<plastic-button>Click me?</plastic-button> will simply create an HTMLElement with no special behaviour. */
